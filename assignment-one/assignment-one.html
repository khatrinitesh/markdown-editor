<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Markdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.22.2/codemirror.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.css">
  <link type='text/css' rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<link type='text/css' rel="stylesheet" href="css/common.css">
</head>
<body>
  
<div class="container fullheight">
        <h1>Markdown Editor</h1>
        <div class="row">
          <div class="six columns">
            <textarea id="smde" class="CodeMirror"></textarea>
          </div>
          <div class="six columns reader" id="write_here">
          </div>
        </div>
      </div>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js"></script>
      <script type="text/javascript">
        var sample = [
  "### Instructions",
  "Enter text in the area on the left. For more info, click the ? (help) icon in the menu."
]

var simplemde = new SimpleMDE({element: $("#smde")[0], toolbar: ["bold", "italic", "heading", "|", "quote", "unordered-list", "ordered-list", "|", "link", "image", "|", "guide"]});

$(document).ready(function() {
  writeSample();
  simplemde.codemirror.on("change", function(){
    var renderedHTML = simplemde.options.previewRender(simplemde.value());
    $("#write_here").html(renderedHTML);
    $("#write_here").css("height", $(".row").height() +  "px" );
  });
});

function writeSample() {
  var s = "";
  s = getSample();
  simplemde.value(s);
  var renderedHTML = simplemde.options.previewRender(simplemde.value());
  $("#write_here").html(renderedHTML);
  $("#write_here").css("height", $(".row").height() +  "px" );
}

function getSample() {
  var s = "";
  $.each(sample, function( index, value ) {
  //alert( index + ": " + value );
    s = s + value + "\n\r";
});
  return s;
}

      </script>
</body>
</html>
